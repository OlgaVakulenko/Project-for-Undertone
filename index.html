<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-bg">
      <div class="bunner hide">
        <div class="close"></div>
        <div class="cup-in-hands hide"></div>
        <div class="confeti-bottom hide"></div>
        <div class="confeti-top hide"></div>
        <div class="team1 hide"></div>
        <div class="team2 hide"></div>
        <div class="text">
            <p class="one hide">one</p>
            <p class="game hide">game</p>
            <p class="glory hide">to glory</p>
        </div>
        <div class="team-logo hide tl1"></div>
        <div class="team-logo hide tl2"></div>
        <div class="poster hide">
            <div class="poster-fon"></div>
            <div class="btn-box">
                <div class="videoBtn">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
                <p class="videoBtn-txt">Watch tv spot</p>
                <div class="cursor hide"></div>
            </div>
            <div class="videoBlock hide">
                <div class="playBtn"></div>
                <video class="video" src="./Video/video.mp4" width="640px" height="360px"  poster="Img/VideoPopUp.png">
                </video>
            </div>
        </div>
      </div>
  </main>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
